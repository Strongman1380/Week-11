<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            font-size: 2rem;
            background-color: white;
            border: 2px solid #000;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e9ecef;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>

    <h1 class="mb-3">Tic-Tac-Toe</h1>
    <h3 id="turnIndicator" class="mb-3">Player X's Turn</h3>

    <div class="grid" id="gameBoard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button class="btn btn-primary mt-3" id="resetButton">Restart Game</button>

    <div class="alert alert-success mt-3" id="winnerAlert"></div>

    <script src="script.js"></script>

</body>
</html>
